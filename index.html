<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Library</h2>
        <button class="addBook">Add Book</button>
    </header>
    <dialog id="bookDialog">
    <form class="booksubmission" action="" method="">
        <label for="title">Title of the Book</label>
        <input type="text" id="title" placeholder="The Book Thief" required>
        <label for="author">Name of the Author</label>
        <input type="text" id="author" placeholder="Markus Zusack" required>
        <label for="pages">No of Pages</label>
        <input type="number" id="pages" placeholder="294" required>
        <label for="image-link">Image Link</label>
        <input type="url" id="image-link" placeholder="https://...">
        <label for="status">Have you read it?</label>
        <input type="checkbox" id="status">
        <button class="submit">Submit</button>
    </form>
    </dialog>
    <div class="grid">
        <div class="card">

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
